<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Code Quiz</title>
</head>
<body>  
    <h3 class="time"></h3>
    <div id="main">
        <p>This is a coding quiz you will have 75 seconds to play if you get a question wrong time will be subtracted.</p>
        <p>Press the Start button to Start Quiz</p>
        <button class="start-button" >Start</button>
    </div>
    <div class="score"></div>
    <div id="choices">
        <ul>

            <li><button class="choice" id="A"></button></li>

            <li><button class="choice" id="B"></button></li>

            <li><button class="choice" id="C"></button></li>

            <li><button class="choice" id="D"></button></li>
        </ul>
    </div>



    <script src="./script.js"></script>
</body>
</html>
